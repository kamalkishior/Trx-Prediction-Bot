<html>
<head>
  <meta charset="UTF-8">

  <style>
    *{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  outline: 1px dashed grey;
}
body{
  
  display: flex;
  flex-direction: column;
  align-items: center;
  
}
button{
  height: 60px;
  width: 60px;
  border-radius: 50%;
  font-weight: 900;
  font-size: 2em;
  
  border-radius: 50px;
  background: linear-gradient(145deg, #f0f0f0,#cacaca);
  box-shadow: 20px 20px 60px #bebebe,
  -20px -20px 60px #ffffff;
  
}
button:active{
  border-radius: 50px;
  background: linear-gradient(145deg, #cacaca, #f0f0f0);
  box-shadow:  20px 20px 60px #bebebe,
             -20px -20px 60px #ffffff;
}

i{
  font-weight: 900;
  font-size: 3em;
  color: red;
}
u{
  font-variant: small-caps;
}

h1{
  font-size: 4em;
  font-weight: 900;
  color: lime;
}
#moniter{
  width: 383px;
  height: 400px;
  display: flex;
  flex-direction: row;
  align-items: center;
  justify-content: space-evenly;
}
#moniter > div > span{
  width: 30px;
  height: 30px;
  font-size: 1.5em;
  border-radius: 50%;
  display: grid;
  place-items: center;
  margin: 4px;
  color: white;
}
#box{
  padding: 5px;
  
}
#box > button{
  margin: 5px;
}
#moniter > div > b{
  width: 30px;
  height: 30px;
  font-size: 1.5em;
  border-radius: 50%;
  display: grid;
  place-items: center;
  margin: 4px;
  
}
  </style>
  <title>Predictor Bot</title>
</head>
<body>
  
<h1 id="result">big</h1>

<div id="moniter">
  <aside>
  <u>Failed Levels - <i id="failed"></i></u>
  
  </aside>
  
  <div>
  <span></span>
  <span></span>
  <span></span>
  <span></span>
  <span></span>
  <span></span>
  <span></span>
  <span></span>

  <div>

    <b></b>
    <b></b>
    <b></b>
    <b></b>
    <b></b>
    <b></b>

</div>

<div id="box">
  <button>0</button>
  <button>1</button>
  <button>2</button>
  <button>3</button>
  <button>4</button><br />
  <button>5</button>

</div>
