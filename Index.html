<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Kamal's Prediction Bot v2.0</title>
  <style>
    /*basic declaration */
*{
  margin: 0;
  padding: 0;
  user-select: none;
  box-sizing: border-box;
  outline: 1px dashed gray;
  overflow: hidden;
  font-family: Roboto;
}
body{
  height: 100vh;
  width: 100vw;
}
#container{
  height: 100%;
  width: 100%;
  padding: 5px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: space-between;
  background-image: url("https://w0.peakpx.com/wallpaper/844/47/HD-wallpaper-circuit-abstract-blue-matrix-tech-technology.jpg");
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
}
h1{
  font-size: .9em;
  font-family: cursive;
  font-variant: small-caps;
  letter-spacing: 1px;
  margin-top: 30px;
  color: white;
  height: 100px;
  display: block;
  bottom: 0px;
}
#result{
  font-size: 5em;
  font-variant: normal;
  font-family: Roboto;
  font-weight: 900;
  text-shadow: 0 0 20px white;
  display: none;
}
/*moniter*/
#moniter{
  width: 383px;
  height: 400px;
  display: flex;
  flex-direction: row;
  align-items: center;
  justify-content: space-evenly;
}
#moniter > div > strong{
  width: 30px;
  height: 30px;
  font-size: 1.4em;
  border-radius: 50%;
  display: grid;
  place-items: center;
  margin: 4px;
  color: white;
  
}
#moniter > div > b{
  width: 20px;
  height: 20px;
  font-size: 1em;
  border-radius: 50%;
  display: grid;
  place-items: center;
  margin: 15px 5px;
  font-weight: 900;
  color: white;
}

/*controller*/
#controller{
  padding: 5px;
  width:100%;
  margin-bottom:10px;
}
button{
  margin: 3px;
  height: 50px;
  width: 50px;
  border-radius: 50%;
  font-weight: 900;
  font-size: 2.2em;
  color: lightcyan;
  background-color: darkcyan;
  
}
i{
  font-weight: 900;
  font-size: 4em;
  color: red;
}
u{
  font-variant: small-caps;
  color: white;
}
#wins{
  color: springgreen;
}
#img{
  position:relative;
  height: 90px;
  display: inline;
}
  </style>
</head>
<body>
  
  <div id="container" >
    
    <h1>Next Prediction Is <span id="result"></span><image id="img" src="https://media.tenor.com/g6UyWxRljhwAAAAi/missing-head-mind-loading.gif"></image></h1>
    <div id="moniter">
  <div>
    <b></b>
    <b></b>
    <b></b>
    <b></b>
    <b></b>
    <b></b>
    <b></b>
    <b></b>
    <b></b>
    <b></b>
  </div>
  <div>
    <strong></strong>
    <strong></strong>
    <strong></strong>
    <strong></strong>
    <strong></strong>
    <strong></strong>
    <strong></strong>
    <strong></strong>
    <strong></strong>
    <strong></strong>
  </div>
      <aside>
  <u>Failed Levels - <i id="failed"></i></u>
  </br>
  <u>Win Strikes - &nbsp;&nbsp;&nbsp;<i id="wins"></i></u>
      </aside>
    </div>
    
    <div id="controller">
      <button value="0">0</button>
      <button value="1">1</button>
      <button value="2">2</button>
      <button value="3">3</button>
      <button value="4">4</button><br />
      <button value="5">5</button>
      <button value="6">6</button>
      <button value="7">7</button>
      <button value="8">8</button>
      <button value="9">9</button>
    </div>
  </div>
  
  <script>
    var arr = new Array(10);
var flvl = 0;
var winst = 0;
var strongs = document.getElementsByTagName('strong');
var bs = document.getElementsByTagName('b');
var btns = document.getElementsByTagName('button');
var res = document.getElementById("result")
var fail = document.getElementById('failed')
var win = document.getElementById('wins')
var pre ;
var img = document.getElementById('img')



for(var i=0;i<10;i++){
btns[i].addEventListener('click',function(e){
  arr.pop()
  arr.unshift(e.target.value)
  pre = res.innerText
  info(pre,e)
  
  res.style.display='none'
  img.style.display='inline'
  setTimeout(()=>{
    img.style.display='none'
    res.style.display='inline'
  },flvl>2?flvl*1000:2000)
  
})}

function info(pre,e) {
  if(pre=="Small" && e.target.value<5){
    flvl = 0
    winst++
  }
  else if(pre=="BIG" && e.target.value>4){
    flvl = 0
    winst++
  }
  else{
    winst = 0
    flvl++
  }
    
  
}
/* Main Prediction */
function predict(arr){
  
  if(arr[1]>4){
    return "BIG"
  }
  else if(arr[1]<5){
    return "Small"
  }
  else{
    return "-"
  }
}
alert("----------------------------------------\nUse your Mind after 3 level Failed\n\n---Credits---\n1. Kamal \n2. Sachendra \n3. Kanhaiya ")

function engine() {
  
  for(var i=0;i<arr.length;i++){
    if(typeof arr[i] != "undefined"){
    strongs[i].innerText=arr[i]
    }else{
      strongs[i].innerText="-"
    }
  }
  
  for(var i=0;i<arr.length;i++){
    if(arr[i]>4){
      bs[i].innerText="B"
    } else if(arr[i]<5){
      bs[i].innerText="S"
    }else{
      bs[i].innerText="-"
    }
  }
  
  for(var i=0;i<10;i++){
  if(bs[i].innerText=="B"){
    bs[i].style="background-color:orange;"
  }else{
    bs[i].style="background-color:#7882FF;"
  }
  }
  res.innerText = predict(arr)
  fail.innerText = flvl
  win.innerText = winst
  
  
  requestAnimationFrame(engine)
}
engine()
  </script>
</body>
</html>
